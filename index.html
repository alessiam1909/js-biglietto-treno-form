<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Calcolo biglietto del treno</title>
    </head>
    <body>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container">
            <div class="row">
                <form action="">
                    <label for="name-surname">Nome e Cognome</label>
                    <input id="nome-cognome" type="text" placeholder="Inserisci nome e cognome">
                </form>
                <form action="">
                    <label for="km-da-percorrere">Km da percorrere</label>
                    <input id="km-totali" type="text" placeholder="Inserisci i km che devi percorrere">
                </form>
                <form action="">
                    <label for="età">Fascia d'età</label>
                    <select name="scelta-età" id="fascia-età">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over65">Over 65</option>
                    </select>
                </form>
            </div>
            <div class="row"></div>
        </div>
        <script type="text/javascript" src="./Js/script.js"></script>
    </body>
</html>
